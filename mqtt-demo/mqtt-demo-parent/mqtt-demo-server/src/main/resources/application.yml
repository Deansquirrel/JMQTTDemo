server:
  port: 8080
  error:    path: /error
  servlet:    session:      timeout: 30m
  tomcat:    basedir: ./tomcat
    accesslog:      buffered: true
      directory:  ./logs
      enabled: true
      file-date-format: .yyyy-MM-dd
      prefix: access_log
      rename-on-rotate: false
      pattern: common
      request-attributes-enabled: false
      rotate: true
      max-days: 60
    max-threads: 500
    uri-encoding: utf-8
spring:  servlet:    multipart:      enabled: true
      file-size-threshold: 0
      max-file-size: 1MB
      max-request-size: 10MB
      resolve-lazily: false
  http:    encoding:      enabled: true
      charset: utf-8
      force: true
logging:  config: classpath:log4j2.xml
mqtt:
  config:
    username: yuansong
    password: 123456
    host-url: tcp://192.168.8.242:1883
    client-id: yxsMqtt
    default-topic: test
    completion-timeout: 30000
swagger:
  config:    enable: true
    title: MQTT Demo Server
    version: "@project.version@"
    description: MQTT Demo Server